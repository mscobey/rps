<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <script src="https://kit.fontawesome.com/060c2368fa.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="rockpapercissors.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <header>
        <h1><i>Rock, Paper, Scissors</i></h1>
    </header>
    <div id="scoreboard">
        <div id="gameResults" style="text-align: center;">
        
        </div>
        <div id="player">
            Player Wins: <div id="playerScore"></div>
        </div>

        <div id="computer">
            Computer Wins: <div id="compScore"></div>
        </div>
    

    </div>
    <div id="winner"></div>
    <div class="buttons">
        <button type="button" id="rock"><i class="fa-regular fa-hand-back-fist">ROCK</i></button>
        <button type="button" id="paper"><i class="fa-regular fa-hand"></i>PAPER</i></button>
        <button type="button" id="scissors"><i class="fa-regular fa-hand-scissors">SCISSORS</i></button>
    </div>
    <div class="rules">
        <p>Rock > Scissors > Paper > Rock <br> First to 5 wins in the winner!</p>
    </div>
</div>
</body>
</html>
