<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
    <script src="https://kit.fontawesome.com/060c2368fa.js" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/scoreboard" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <header>
        <h1><i>Rock, Paper, Scissors</i></h1>
    </header>
    <div class="rules">
        <h3><i>Rules</i></h3>
        <p>Rock > Scissors > Paper > Rock <br> First to 5 wins in the winner!</p>
    </div>
    <div class="scoreboard">
        <div id="gameResults" style="text-align: center;">
        
        </div>
        <div class="winner" id="winner"><p>test</p></div>
        <div id="player">
            PLAYER 
        </div>
        <div id="playerScore">0</div>
        <div id="computer">
            COMPUTER 
        </div>
        <div id="compScore">0</div>

    </div>

    <div class="buttons">
        <button type="button" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
        <button type="button" id="paper"><i class="fa-regular fa-hand"></i></i></button>
        <button type="button" id="scissors"><i style="transform:rotate(90deg);" class="fa-regular fa-hand-scissors"></i></button>
    </div>
    
</div>
<script type="text/javascript" src="rps/rockpapercissors.js"></script>
</body>
</html>
